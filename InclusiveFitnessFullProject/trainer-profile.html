<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Profile - Inclusive Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f0f4f8;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        nav a {
            margin: 0 12px;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            transform: scale(1.05);
        }

        nav .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4facfe;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        p {
            text-align: center;
            font-size: 1rem;
            margin: 10px 0;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 28px;
            background: linear-gradient(90deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Inclusive Fitness</div>
        <div>
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="trainers.html">Trainers</a>
            <a href="accessibility.html">Accessibility</a>
            <a href="about.html">About</a>
            <a href="user-profile.html">User Profile</a>
            <a href="testimonials.html">Testimonials</a>
        </div>
    </nav>

    <div class="container">
        <img id="trainerImg" class="profile-img" src="" alt="Trainer">
        <h2 id="trainerName">Trainer Name</h2>
        <p id="specialization">Specialization:</p>
        <p id="experience">Experience:</p>
        <button id="bookBtn">Book Session</button>
    </div>

    <script>
        const trainers = {
            "Alice Johnson": { specialization: "Adaptive Yoga", experience: "5 years", img: "./images/trainer1.png" },
            "Bob Smith": { specialization: "Gym & Strength", experience: "7 years", img: "./images/trainer2.png" },
            "Clara Lee": { specialization: "Dance & Fitness", experience: "6 years", img: "./images/trainer3.png" },
            "David Kim": { specialization: "Pilates & Rehab", experience: "8 years", img: "./images/trainer4.png" }
        };

        const params = new URLSearchParams(window.location.search);
        const trainerName = params.get('trainer') || "Alice Johnson";
        const trainer = trainers[trainerName];

        document.getElementById('trainerName').innerText = trainerName;
        document.getElementById('specialization').innerText = "Specialization: " + trainer.specialization;
        document.getElementById('experience').innerText = "Experience: " + trainer.experience;
        document.getElementById('trainerImg').src = trainer.img;

        document.getElementById('bookBtn').addEventListener('click', function () { window.location.href = `booking.html?class=${encodeURIComponent(trainerName)}`; });
    </script>

</body>

</html>
