<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Inclusive Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f0f4f8;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        nav a {
            margin: 0 12px;
            color: white;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            transform: scale(1.05);
        }

        nav .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 35px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4facfe;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }

        .day-card {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            padding: 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .day-card:hover {
            transform: scale(1.05);
        }

        .day-card h3 {
            margin-bottom: 10px;
        }

        .day-card ul {
            list-style: none;
            padding-left: 0;
        }

        .day-card ul li {
            margin-bottom: 8px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Inclusive Fitness</div>
        <div>
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="trainers.html">Trainers</a>
            <a href="accessibility.html">Accessibility</a>
            <a href="about.html">About</a>
            <a href="user-profile.html">User Profile</a>
            <a href="testimonials.html">Testimonials</a>
        </div>
    </nav>

    <div class="container">
        <h2>Weekly Class Schedule</h2>
        <div class="schedule-grid" id="scheduleGrid"></div>
    </div>

    <script>
        const schedule = {
            "Monday": ["Adaptive Yoga 8AM", "Gym Strength 10AM", "Dance 5PM"],
            "Tuesday": ["Pilates 7AM", "Gym Strength 6PM"],
            "Wednesday": ["Dance 6PM", "Yoga 8AM"],
            "Thursday": ["Gym 7AM", "Pilates 5PM"],
            "Friday": ["Yoga 9AM", "Dance 6PM"],
            "Saturday": ["Gym 10AM", "Pilates 12PM"],
            "Sunday": ["Restorative Yoga 8AM", "Dance 4PM"]
        };

        const grid = document.getElementById('scheduleGrid');
        for (const day in schedule) {
            const card = document.createElement('div');
            card.className = 'day-card';
            let list = '';
            schedule[day].forEach(cls => list += `<li>${cls}</li>`);
            card.innerHTML = `<h3>${day}</h3><ul>${list}</ul>`;
            grid.appendChild(card);
        }
    </script>

</body>

</html>
